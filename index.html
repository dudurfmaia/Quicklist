<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick list</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./assets/logo.png" alt="" />
    </div>
    <div id="container">
      <a href="#" class="arrow-back"><- Voltar</a>
      <h1 class="form-title">Compras da semana</h1>
      <form class="add-itn">
        <input
          class="input-add"
          type="text"
          name="newItem"
          id="item"
          placeholder="Adicione um novo item a lista"
          required
        />
        <button class="add-btn" type="submit">Adicionar item</button>
      </form>
      <ul></ul>
      <div class="deleteli"></div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
